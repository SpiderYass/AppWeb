<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BattleShips</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-info">
        <p>Turn: <span id="turn-display"></span></p>
        <p>Turn: <span id="info"></span></p>
    </div>

    <div id="gamesboard-container"></div>
    
    <div class="option-container">
        <div class="destroyer-preview destroyer" draggable="truen"></div>
        <div class="submarine-preview submarine" draggable="truen"></div>
        <div class="cruiser-preview cruiser" draggable="truen"></div>
        <div class="battleship-preview battleship" draggable="truen"></div>
        <div class="carrier-preview carrier" draggable="truen"></div>
    </div>

    <button id="flip-button">FLIP</button>
    <button id="start-button">START</button>

    <script src="script.js"></script>
</body>
</html>
