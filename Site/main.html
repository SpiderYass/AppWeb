<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Games Carousel</title>
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar">
    <div class="logo">My Games</div>
    <div class="nav-links">
      <a href="boutique.html" class="nav-item">Boutique</a>
      <a href="#" class="nav-item">À propos</a>
    </div>
    <button class="connect-button" onclick="window.location.href='login.html';">connecter</button>
  </nav>

  <main class="main-content">
    <section class="banner">
      <input type="radio" id="slide1" name="slides" checked>
      <input type="radio" id="slide2" name="slides">
      <input type="radio" id="slide3" name="slides">
      
      <div class="banner-images">
        <img src="assets/apps.11136.68705183924321609.fa49331a-2294-45bc-900c-45876e4cd287.jpeg" alt="Modern Naval Warfare" class="banner-image" />
        <img src="assets/world-of-warships-wargaming-net-ship-explosion-wallpaper.jpg" alt="Second Image" class="banner-image" />
        <img src="assets/flags-quiz-thumbnail.png" alt="Third Image" class="banner-image" />
      </div>
      
      <section class="play-section">
        <h2 class="play-title">Jouer</h2>
        <p class="play-description">un jeu de société dans lequel deux joueurs doivent placer des « navires » sur une grille tenue secrète et tenter de « toucher » les navires adverses.</p>
        <button class="play-button">▶</button>
      </section>
      
      <div class="carousel-indicators">
        <label for="slide1" class="indicator"></label>
        <label for="slide2" class="indicator"></label>
        <label for="slide3" class="indicator"></label>
      </div>
    </section>    
  </main>
  <footer class="footer">
    <div class="footer-content">
      <p>© 2024 My Games. All rights reserved.</p>
      <a href="#" class="privacy-policy">Privacy Policy</a>
    </div>
  </footer>

  <script>
    // Wait for the DOM to be loaded
    document.addEventListener('DOMContentLoaded', (event) => {
      // Get all the indicators
      const indicators = document.querySelectorAll('.carousel-indicators .indicator');
      
      indicators.forEach((indicator, index) => {
        indicator.addEventListener('click', function() {
          // Simulate a click on the associated radio input
          document.getElementById(`slide${index+1}`).checked = true;
        });
      });
    });
  </script>
</body>
</html>
