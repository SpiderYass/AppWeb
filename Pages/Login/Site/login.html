<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/login.css">
<title>Login Page</title>
</head>
<body>
<div class="login-container">
    <div class="login-header">
        <img src="assets/jpg.jpg" alt="Logo">
        <h1>se connecter ou s’inscrire</h1>
    </div>
    <form class="login-form">
      <input type="email" id="email" name="email" placeholder="Adresse e-mail">
      <input type="password" id="password" name="password" placeholder="Mot de passe"> 
      <button type="submit">continuer</button>
      <div class="separator">ou continuer avec</div>
      <div class="social-login">
          <button class="facebook" type="button">Facebook</button>
          <button class="google" type="button">Google</button>
          <button class="twitter" type="button">Twitter</button>
      </div>
      <p>Pas encore de compte ? <a href="inscription.html">Inscrivez-vous</a></p>
  </form>
</div>
<div class="download-section">
    <img src="assets/jpg.jpg" alt="Family">
    <p>téléchargez l’application pour garder l'oeil sur les activités de vos enfants</p>
    <button type="button">Download</button>
</div>
</body>
</html>
